<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./scripts/script.js" defer></script>
</head>

<body>
  <div class="left">
    <div class="logo">
      <img class="odin" src="./images/odin-lined.png">
      ODIN
    </div>
    <div class="caption">
      Photo by me!
    </div>
  </div>

  <div class="right">
    <div class="header">
      This is not a real online service! You know you need something like
      this in your life to help you realize your deepest dreams.
      <br>
      Sign up <em>now</em> to get started.
      <br>
      <br>
      You <em>know</em> you want to.
    </div>
    <div class="form-contents">
      <form>
        <fieldset>
          <h1>Let's do this!</h1>
          <div class="input-container">
            <div class="input-left">
              <div>
                <label for="first-name">FIRST NAME</label>
                <br>
                <input id="first-name" name="first-name" type="text" required>
              </div>
              <div>
                <label for="email">EMAIL</label>
                <br>
                <input id="email" name="email" type="email" required>
              </div>
              <div>
                <label for="pass">PASSWORD</label>
                <br>
                <input id="pass" name="pass" type="password" required>
              </div>
            </div>
            <div class="input-right">
              <div>
                <label for="last-name">LAST NAME</label>
                <br>
                <input id="last-name" name="last-name" type="text" required>
              </div>
              <div>
                <label for="phone">PHONE NUMBER</label>
                <br>
                <input id="phone" name="phone" type="tel">
              </div>
              <div>
                <label for="conf-pass">CONFIRM PASSWORD</label>
                <br>
                <input id="conf-pass" name="conf-pass" type="password" required>
              </div>
            </div>
          </div>
        </fieldset>
        <div class=bottom-wrapper>
          <div class="form-sign-up">
            <button type="submit" class="create">
              Create Account
            </button>
          </div>
          <div class="log-in">
            Already have an account <a href="#">Log in</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
